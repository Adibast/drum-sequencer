<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drums sequencer</title>
        <meta chaset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="styles.css">
        <script type="text/javaScript" src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="drumkit">
                <div class="hi-hat">
                    <div class="animation" data-key="81"></div>
                    <div class="animation" data-key="87"></div>
                    <audio data-key="81" class="closed-hi-hat-sound">
                        <source src="resources/Closed Hi-hat.mp3" type="audio/mp3">
                    </audio>
                    <audio data-key="87" class="open-hi-hat-sound">
                        <source src="resources/Open Hi-hat.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="hi-hat-pedal">
                    <div class="animation" data-key="69"></div>
                    <audio data-key="69" class="hi-hat-pedal-sound">
                        <source src="resources/Hi-hat pedal.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="crash">
                    <div class="animation" data-key="82"></div>
                    <audio data-key="82" class="crash-sound">
                        <source src="resources/Crash.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="ride">
                    <div class="animation" data-key="84"></div>
                    <audio data-key="84" class="ride-sound">
                        <source src="resources/Ride.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="snare">
                    <div class="animation" data-key="89"></div>
                    <audio data-key="89" class="snare-sound">
                        <source src="resources/Snare.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="hi-tom">
                    <div class="animation" data-key="85"></div>
                    <audio data-key="85" class="hi-tom-sound">
                        <source src="resources/Hi Tom.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="mid-tom">
                    <div class="animation" data-key="73"></div>
                    <audio data-key="73" class="mid-tom-sound">
                        <source src="resources/Mid Tom.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="floor-tom">
                    <div class="animation" data-key="79"></div>
                    <audio data-key="79" class="floor-tom-sound">
                        <source src="resources/Low Tom.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="bass-drum">
                    <div class="animation" data-key="80"></div>
                    <audio data-key="80" class="bass-drum-sound">
                        <source src="resources/Bass Drum.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div class="logo">
                    <div class="animation"></div>
                </div>
            </div>
            <div class="sequencer">
                <div class="sounds-column">
                    <div class="list-title">List of sounds</div>
                    <div class="sounds-list">
                        <p class="item">Open Hi-Hat</p>
                        <p class="item">Closed Hi-Hat</p>
                        <p class="item">Hi-Hat Bark</p>
                        <p class="item">Hi-Hat pedal</p>
                        <p class="item">Crash Cymbal</p>
                        <p class="item">Ride Cymbal</p>
                        <p class="item">Snare Drum</p>
                        <p class="item">High Tom</p>
                        <p class="item">Mid Tom</p>
                        <p class="item">Floor Tom</p>
                        <p class="item">Bass Drum</p>
                    </div>
                </div>
                <div class="options-menu">
                    <label for="speed-label" class="label">Set speed (BPM):</label>
                    <input type="number" class="speed-input" value="150" min="0" onkeyup="if(value < 0) value=0;">
                    <label for="length-label" class="label">set length (columns):</label>
                    <input type="number" class="column-input" min="1" onkeyup="if(value < 1) value=0;" >
                    <button class="column-set">Set</button>
                    <button class="play-button">Play</button>
                    <button class="stop-button">Stop</button>
                </div>
                <div class="sounds-selector"></div>
            </div>
        </div>
    <div class="audio-files">
        <audio class="Open-Hi-Hat" src="resources/Open Hi-hat.mp3"></audio>
        <audio class="Closed-Hi-Hat" src="resources/Closed Hi-hat.mp3"></audio>
        <audio class="Hi-Hat-Bark" src="resources/Hi-hat bark.mp3"></audio>
        <audio class="Hi-Hat-pedal" src="resources/Hi-hat pedal.mp3"></audio>
        <audio class="Crash-Cymbal" src="resources/Crash.mp3"></audio>
        <audio class="Ride-Cymbal" src="resources/Ride.mp3"></audio>
        <audio class="Snare-Drum" src="resources/Snare.mp3"></audio>
        <audio class="High-Tom" src="resources/Hi Tom.mp3"></audio>
        <audio class="Mid-Tom" src="resources/Mid Tom.mp3"></audio>
        <audio class="Floor-Tom" src="resources/Low Tom.mp3"></audio>
        <audio class="Bass-Drum" src="resources/Bass Drum.mp3"></audio>
    </div>
    </body>
</html>
